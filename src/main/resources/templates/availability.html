<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>튜터 수업 가능 시간 관리</title>
</head>
<body>
<h2>수업 가능 시간 등록</h2>
<form th:action="@{/availability}" method="post">
    <label>튜터 ID: <input type="number" name="tutorId"/></label><br/>
    <label>시작 시간: <input type="datetime-local" name="startTime"/></label><br/>
    <label>종료 시간: <input type="datetime-local" name="endTime"/></label><br/>
    <button type="submit">등록하기</button>
</form>

<hr/>

<h2>수업 가능 시간 삭제</h2>
<form th:action="@{/availability/delete}" method="post">
    <label>튜터 ID: <input type="number" name="tutorId"/></label><br/>
    <label>시작 시간: <input type="datetime-local" name="startTime"/></label><br/>
    <button type="submit">삭제하기</button>
</form>
</body>
</html>
